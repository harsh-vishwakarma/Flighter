<!DOCTYPE html>
<html>
  <head>
    <link href="./css/style.css"  rel="stylesheet" type="text/css"/>
  </head>
  <body>
    <div class="margin20 textCenter fs20">The Flighter</div>
    <div id="flightFields" class="margin20 textCenter">
      <input type="text"  placeholder="Name"           id="name"   />
      <input type="text"  placeholder="Origin"         id="origin" />
      <input type="text"  placeholder="Destination"    id="destination"/>
      <input type="number"  placeholder="Price"        id="price" />
      <input type="number"  placeholder="Rating"       id="rating" />
      <button type="button" id="addBtn">Add Item</button>
      <div id="error" class="error dn marginT10">Invalid Entries!</div>
    </div>
    <div class="marginT30">
      <div class="filters d-inbl" id="easyAccess">
        <ul id="originFilter" class="marginT5 fb">Source
          <li class="padL10">Bombay</li>
          <li class="padL10">Goa</li>
        </ul>
        <ul id="destFilter" class="marginT5 fb">Destination
          <li class="padL10">Delhi</li>
          <li class="padL10">Chennai</li>
        </ul>
      </div>
      <div class="flights d-inbl">
        <div class="sort" id="sorter">
          <span id="sortPrice" data-sort="asc">Sort by Price</span>
          <span id="sortRating"data-sort="asc">Sort by Rating</span>
        </div>
        <div id="flightItems">
            <ul class="card">
              <li class="padT5">Flight Name: AirIndia</li>
              <li class="padT5">Bombay to Delhi</li>
              <li class="padT5">Rating: 3*</li>
              <li class="padT5">Price: Rs.3000</li>
            </ul>
            <ul class="card">
              <li class="padT5">Flight Name: Spicejet</li>
              <li class="padT5">Goa to Chennai</li>
              <li class="padT5">Rating: 2*</li>
              <li class="padT5">Price: Rs.4000</li>
            </ul>
        </div>
      </div>
    </div>
  </body>
  <script>
    window.flightList = [
    {
      name: 'AirIndia',
      origin: 'Bombay',
      destination: 'Delhi',
      rating: 3,
      price: 3000
    },
    {
      name: 'Spicejet',
      origin: 'Goa',
      destination: 'Chennai',
      rating: 2,
      price: 4000
    }
  ];
  </script>
  <script src="./js/script.js" type="text/javascript"></script>
</html>
